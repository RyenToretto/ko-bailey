<!DOCTYPE html>
<html lang="zh-CN" translate="no">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=0.3,maximum-scale=1.0" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>ko-bailey</title>
    <link rel="stylesheet" href="assets/index.css">
</head>
<body>
    <div class="container">
        <audio id="audio" style="z-index: 1" controls>
            <source src="assets/celian_yuguo.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div id="svg-container">
            <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
                <!-- 头部 -->
                <circle cx="100" cy="40" r="15" fill="#F6BE8A"/>
                <!-- 眼睛 -->
                <circle cx="94" cy="36" r="2" fill="#000"/>
                <circle cx="106" cy="36" r="2" fill="#000"/>
                <!-- 嘴巴 -->
                <path d="M 95 45 Q 100 50, 105 45" stroke="#f00" fill="transparent">
                    <animate attributeName="d" attributeType="XML"
                             from="M 95 45 Q 100 50, 105 45"
                             to="M 95 45 Q 100 48, 105 45"
                             dur="1s" begin="0s" repeatCount="indefinite"/>
                </path>
                <!-- 身体 -->
                <rect x="90" y="55" width="20" height="30" fill="#F6BE8A"/>
                <!-- 手臂 -->
                <rect x="70" y="55" width="20" height="5" fill="#F6BE8A">
                    <animate attributeName="y" attributeType="XML" from="55" to="60"
                             dur="0.5s" begin="0s" repeatCount="indefinite"/>
                </rect>
                <rect x="110" y="55" width="20" height="5" fill="#F6BE8A">
                    <animate attributeName="y" attributeType="XML" from="55" to="60"
                             dur="0.5s" begin="0.25s" repeatCount="indefinite"/>
                </rect>
                <!-- 腿 -->
                <rect x="95" y="85" width="5" height="15" fill="#F6BE8A">
                    <animate attributeName="y" attributeType="XML" from="85" to="90"
                             dur="0.5s" begin="0s" repeatCount="indefinite"/>
                </rect>
                <rect x="100" y="85" width="5" height="15" fill="#F6BE8A">
                    <animate attributeName="y" attributeType="XML" from="85" to="90"
                             dur="0.5s" begin="0.25s" repeatCount="indefinite"/>
                </rect>
            </svg>
        </div>
    </div>
    <script src="assets/index.js"></script>
</body>
</html>
